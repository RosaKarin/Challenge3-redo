<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet" text="style/css">
        <script src="main.js" defer></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
        <title>API Assignment - Rosa van den Heuvel</title>   
    </head>
    <body>
        <div class="grid-container">
            <div id="header" class="grid-item-header glass">
                <h3>Welcome to your SPACEX dashboard</h3>
            </div>
            <div id="field" class="grid-item-2 glass">
                <p>Fill in the city you would like to land in to see the current weather</p>
                <input type="text" class="veld1" name="city" id="geocoder" placeholder="Enter city name"/>
                <button class="button1" id="getWeather">Get the current weather</button>
                <article class="weather" id="weather"></article>
            </div>
            <div id="map" class="grid-item">
                <h3 class="maptext">Weather map</h3>
            </div>
        </div>
    </body>
</html>
